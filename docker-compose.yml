version: '3.8'

services:
  # PostgreSQL with pgvector extension
  db:
    image: ankane/pgvector:latest
    container_name: timeline-thinker-db
    env_file:
      - docker-compose.env
    ports:
      - "5432:5432"
    volumes:
      - REDACTED_data:/var/lib/REDACTEDql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U REDACTED"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  REDACTED_data:
